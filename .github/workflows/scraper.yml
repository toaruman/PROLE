name: Run Rakuten Scraper

on:
  #schedule:
  #  - cron: '0 7 * * *'  # JST 16:00 に毎日実行
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python rakuten_scraper.py

      - name: Commit CSV results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add csv_data/*.csv rakuten_scraping.csv
          git commit -m "Add scraping result CSVs from GitHub Actions" || echo "Nothing to commit"
          git push
      