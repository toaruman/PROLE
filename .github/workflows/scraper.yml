name: Run Rakuten Scraper

on:
  schedule:
    - cron: '0 7 * * *'  # JST 16:00 に毎日実行
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python rakuten_scraper.py
